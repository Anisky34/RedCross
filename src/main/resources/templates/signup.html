<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Sign Up for Hillcrest Red Cross</title>
    <style>
        body {
            font-family: "Roboto Light", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8d7da;
        }
        header {
            background-color: #d9534f;
            padding: 15px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #e57373;
            padding: 10px;
        }
        nav a {
            color: black;
            text-decoration: none;
            padding: 10px 20px;
            font-weight: bold;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        .signup-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 400px;
            top: 50%;
            margin-top: 300px;

        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #d9534f;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #c9302c;
        }
        .delete-button {
            background-color: red;
            margin-top: 30px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<nav>
    <a href="/">Home</a>
    <a href="/about">About Us</a>
    <a href="/volunteer">Volunteer Opportunities</a>
    <a href="/donate">Donate Blood</a>
    <a href="/login">Login</a>
    <a href="/signup">Sign Up</a>
</nav>
<div class="container">
    <div class="signup-container">
        <h2>Sign Up for Hillcrest Red Cross!</h2>
        <p th:if="${error}" style="color: red;" th:text="${error}"></p>
        <p th:if="${success}" style="color: green;" th:text="${success}"></p>

        <form action="/signup" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
            </div>

            <div class = "form-group">
                <label for = "type">Volunteer Type</label>
                <select id = "type" name = "type" required>
                    <option value = "Hillcrest">Hillcrest</option>
                    <option value = "Red Cross">Red Cross</option>
                </select>
            </div>

            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" name="role" required>
                    <option value="VOLUNTEER">Volunteer</option>
                    <option value="OFFICER">Officer</option>
                </select>
            </div>

            <button type="submit">Sign Up</button>
        </form>

        <hr style="margin: 30px 0;">

        <h3>Delete Account</h3>
        <form action="/delete-account" method="post" onsubmit="return confirm('Are you sure you want to delete your account? This action cannot be undone.');">
            <div class="form-group">
                <input type="email" name="email" placeholder="Enter Email" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Enter Password" required>
            </div>
            <button type="submit" class="delete-button">Delete My Account</button>
        </form>
    </div>
</div>
</body>
</html>
